{%extends "layout.html" %}
{% block header %}    


{% endblock header %}
{% block content %}
    <div class="slideshow-container">
      
      {%for image in images%} 
      <div> 
        <img class="slideshow-img" src={{url_for('static', filename=image)}}>
      </div>  
      {% endfor %}
      <a class="prev" onclick="plusDivs(-1)">&#10094;</a>
      <a class="next" onclick="plusDivs(1)">&#10095;</a>
  </div>
    
  <script src={{url_for('static', filename='js/slideshow.js')}}></script>    
{% endblock content %}
